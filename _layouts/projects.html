---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}


  {% assign projects = site.projects %}


  {%- if projects.size > 0 -%}
  <ul class="post-list">
    {%- for project in projects -%}
    <li>
      <h2>
        <a class="post-link" href="{{ project.url | relative_url }}">
          {{ project.title | escape }}
        </a>
      </h2>
      {{project.description}}
    </li>
    {%- endfor -%}
  </ul>

  {%- endif -%}

</div>
